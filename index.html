<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <title>電卓</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <!--計算結果を出力する場所 -->
        <tr>
          <td><div id ="result" readonly type="text">0</div></td> 
        </tr>
      <!--数値と演算子のボタン-->
      <div class="row">
        <tr>
          <td><button onclick="click_num(this)" class="btn">7</button></td>
          <td><button onclick="click_num(this)" class="btn">8</button></td>
          <td><button onclick="click_num(this)" class="btn">9</button></td>
          <td><button onclick="calculate(this)" class="btn">+</button></td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td><button onclick="click_num(this)" class="btn">4</button></td>
          <td><button onclick="click_num(this)" class="btn">5</button></td>
          <td><button onclick="click_num(this)" class="btn">6</button></td>
          <td><button onclick="calculate(this)" class="btn">-</button></td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td><button onclick="click_num(this)" class="btn">1</button></td>
          <td><button onclick="click_num(this)" class="btn">2</button></td>
          <td><button onclick="click_num(this)" class="btn">3</button></td>
          <td><button onclick="calculate(this)" class="btn">*</button></td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td><button onclick="click_num(this)" class="btn">0</button></td>
          <td><button onclick="dbzero(this)" class="btn">00</button></td>
          <td><button onclick="click_point(this)" class="btn">.</button></td>
          <td><button onclick="calculate(this)" class="btn">/</button></td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td><button class="long btn" onclick="reset(this)">AC</button></td>
          <td><button class="long btn" onclick="equal(this)">=</button></td>
        </tr>  
      </div>
    </div>
   
   <!--Javascriptファイルの読み込み -->
    <script type="text/javascript" src="cal.js"></script>
  </body>
</html>
